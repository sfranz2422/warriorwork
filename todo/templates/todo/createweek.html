{% extends 'todo/base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<h3>Create Plan</h3>
<h2 class="error-class">{{ error }}</h2>
<form method="post">
  {% csrf_token %}
  {{ form.media }}
  {{ form|crispy }}
  <button class="btn btn-success" type="submit">Save</button>
</form>


{% endblock %}
