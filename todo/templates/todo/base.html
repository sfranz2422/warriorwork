{% load static %}
<!doctype html>
<html lang="en">

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

  <link rel="stylesheet" href="{% static 'todo/custom.css' %}">
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <title>Warrior Work</title>
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-md navbar-light">

    <a class="navbar-brand" href="{% url 'home' %}">
      <img src="{% static 'todo/logo.jpg' %}" width="75" height="50" claloss="d-inline-block align-top" alt='Steve Logo'>
      Warrior Work

    </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="flex-row-reverse collapse navbar-collapse " id="navbarNav">
      <ul class="nav navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" aria-current="page" href="{% url 'home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'loginuser' %}">Login</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="{% url 'createweek' %}">Create Plan</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'allweeks' %}">All Plans</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'signupuser' %}">Sign Up</a>
        </li>
        <li class="nav-item">
          <form class="border-0 cust-nav-form" action="{% url 'logoutuser' %}" method="POST">
            {% csrf_token %}
            <button class="nav-link btn btn-link border-0 cust-nav-button"type="submit">Logout</button>
          </form>
        </li>


      </ul>

    </div>

  </nav>


  <div class="container-fluid text-center">

        <!-- this does not get a colon at the end!! -->
        {% if user.is_authenticated %}
        <!-- all of this user functionality is available because our user is logged in.  We
       dont have to pass any dictionarys from view.py -->
      <h4>Logged in as {{ user.username }}</h4><br>

        {% endif %}
      </div>




  <div class="container-fluid main-block text-center">
    {% block content %} {% endblock %}
  </div>








  <div class="footer fixed-bottom">
    <div class="row justify-content-center align-self-center text-center">
      <p>Â© Copyright 2020 Steve Franz</p>
    </div>
  </div>



  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

  <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script src="{% static 'todo/index.js' %}" charset="utf-8"></script>

</body>

</html>
